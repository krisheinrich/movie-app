<div>
  <ol class="breadcrumb">
    <li><a ng-href="#/">Home</a></li>
    <li>Results</li>
  </ol>

  <accordion>
    <accordion-group ng-repeat="result in results" is-open="result.open" ng-click="toggleExpand($index, result.imdbID)">
      <accordion-heading>
        {{result.Title.trim()}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open}"></i>
      </accordion-heading>
      <movie-result result="result.data"></movie-result>
    </accordion-group>
  </accordion>

</div>
